<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Aventuras Rom√¢nticas do Snoopy üíõ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            position: relative;
            border: 4px solid #8B4513;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        .phase-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }

        .phase-transition.active {
            display: flex;
            animation: fadeIn 0.5s ease-in;
        }

        .phase-transition h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .phase-transition p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }

        .continue-btn {
            background: linear-gradient(45deg, #ff6b9d, #e91e63);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float-cloud 20s linear infinite;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 40%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 35px;
            height: 35px;
            top: -15px;
            right: 10px;
        }

        @keyframes float-cloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos para os controles na tela */
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        #mobile-controls .direction-controls {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        #mobile-controls .jump-control {
            pointer-events: auto;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #ff69b4;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 105, 180, 0.3);
        }

        .control-btn.jump {
            background: rgba(255, 182, 193, 0.8);
            font-size: 28px;
        }

        @media (min-width: 768px) {
            #mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configura√ß√£o dos controles m√≥veis
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        // Estado dos controles na tela
        const touchControls = {
            left: false,
            right: false
        };

        // Estado do jogo
        const game = {
            score: 0,
            keys: {},
            gravity: 0.8,
            friction: 0.85,
            currentPhase: 1,
            maxPhases: 3,
            phaseComplete: false,
            enemiesDefeated: 0
        };

        // Jogador (Snoopy)
        const player = {
            x: 100,
            y: 400,
            width: 40,
            height: 50,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 15,
            onGround: false,
            direction: 1
        };

        // Woodstock (passarinho amarelo)
        const woodstock = {
            x: 700,
            y: 100,
            width: 30,
            height: 35,
            visible: false,
            bounce: 0,
            flying: false,
            flyDirection: -1,
            flySpeed: 3
        };

        // Carta de amor
        const loveLetter = {
            x: 0,
            y: 0,
            width: 35,
            height: 25,
            visible: false,
            falling: false,
            fallSpeed: 2,
            rotation: 0,
            opening: false,
            opened: false,
            openProgress: 0,
            canBeCollected: false,
            collected: false
        };

        // Estado da sequ√™ncia final
        const finalSequence = {
            active: false,
            showPoem: false,
            startDate: new Date('2020-11-29T00:00:00'),
            timeElapsed: null,
            poemLines: [
                "üåü Para Mayara Mendes üåü",
                "",
                "Minha ruiva, doce chama,",
                "Teu amor √© quem me chama.",
                "Nos caminhos da aventura,",
                "Tua lealdade √© minha cura.",
                "",
                "Se o mundo ruir l√° fora,",
                "Te abra√ßo e passa a hora.",
                "Com coragem e ternura,",
                "Vivemos nossa do√ßura.",
                "",
                "√âs meu porto, minha estrada,",
                "Minha escolha mais amada.",
                "E em cada novo amanhecer,",
                "√â por ti que quero viver.",
                "",
                "Com amor e carinho,",
                "üíõ Gustavo Gostos√£o üíõ"
            ]
        };

        // Configura√ß√µes das fases
        const phaseConfigs = {
            1: {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50, color: '#8B4513' },
                    { x: 200, y: 450, width: 120, height: 20, color: '#8B4513' },
                    { x: 500, y: 380, width: 100, height: 20, color: '#8B4513' },
                    { x: 150, y: 350, width: 80, height: 15, color: '#CD853F' },
                ],
                roses: [
                    { x: 230, y: 420, width: 20, height: 15, collected: false },
                    { x: 530, y: 350, width: 20, height: 15, collected: false },
                    { x: 170, y: 320, width: 20, height: 15, collected: false },
                ],
                enemies: [
                    { x: 250, y: 430, width: 25, height: 25, velocityX: 1, direction: 1 },
                ]
            },
            2: {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50, color: '#8B4513' },
                    { x: 150, y: 450, width: 100, height: 20, color: '#8B4513' },
                    { x: 350, y: 380, width: 120, height: 20, color: '#8B4513' },
                    { x: 600, y: 320, width: 100, height: 20, color: '#8B4513' },
                    { x: 200, y: 280, width: 80, height: 15, color: '#CD853F' },
                    { x: 450, y: 220, width: 100, height: 20, color: '#8B4513' },
                ],
                roses: [
                    { x: 180, y: 420, width: 20, height: 15, collected: false },
                    { x: 380, y: 350, width: 20, height: 15, collected: false },
                    { x: 630, y: 290, width: 20, height: 15, collected: false },
                    { x: 220, y: 250, width: 20, height: 15, collected: false },
                    { x: 480, y: 190, width: 20, height: 15, collected: false },
                ],
                enemies: [
                    { x: 180, y: 430, width: 25, height: 25, velocityX: 1.2, direction: 1 },
                    { x: 400, y: 360, width: 25, height: 25, velocityX: 1.5, direction: 1 },
                ]
            },
            3: {
                platforms: [
                    { x: 0, y: 550, width: 800, height: 50, color: '#8B4513' },
                    { x: 100, y: 450, width: 80, height: 20, color: '#8B4513' },
                    { x: 250, y: 380, width: 100, height: 20, color: '#8B4513' },
                    { x: 450, y: 320, width: 80, height: 20, color: '#8B4513' },
                    { x: 600, y: 250, width: 120, height: 20, color: '#8B4513' },
                    { x: 350, y: 180, width: 100, height: 20, color: '#8B4513' },
                ],
                roses: [
                    { x: 120, y: 420, width: 20, height: 15, collected: false },
                    { x: 280, y: 350, width: 20, height: 15, collected: false },
                    { x: 470, y: 290, width: 20, height: 15, collected: false },
                    { x: 630, y: 220, width: 20, height: 15, collected: false },
                    { x: 380, y: 150, width: 20, height: 15, collected: false },
                    { x: 680, y: 150, width: 20, height: 15, collected: false },
                ],
                enemies: [
                    { x: 130, y: 430, width: 25, height: 25, velocityX: 1.8, direction: 1 },
                    { x: 300, y: 360, width: 25, height: 25, velocityX: 1.3, direction: 1 },
                    { x: 500, y: 300, width: 25, height: 25, velocityX: 1.6, direction: 1 },
                ]
            }
        };

        let platforms = [];
        let roses = [];
        let enemies = [];

        // Inicializar fase
        function initPhase(phaseNumber) {
            const config = phaseConfigs[phaseNumber];
            platforms = [...config.platforms];
            roses = config.roses.map(rose => ({...rose, collected: false}));
            enemies = config.enemies.map(enemy => ({
                ...enemy, 
                dead: false, 
                deathTimer: 0, 
                remove: false
            }));
            
            // Reset player position
            player.x = 100;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            
            game.phaseComplete = false;
            
            // Mostrar Woodstock apenas na fase final
            woodstock.visible = (phaseNumber === game.maxPhases);
            woodstock.x = 700;
            woodstock.y = 100;
            woodstock.flying = false;
            woodstock.bounce = 0;
            woodstock.flyDirection = -1;
            
            // Resetar estado da carta
            loveLetter.visible = false;
            loveLetter.falling = false;
            loveLetter.rotation = 0;
            loveLetter.opening = false;
            loveLetter.opened = false;
            loveLetter.openProgress = 0;
            loveLetter.canBeCollected = false;
            loveLetter.collected = false;
            
            document.getElementById('phaseValue').textContent = phaseNumber;
            
            // Remover contador de inimigos derrotados da tela anterior
            const defeatedCounter = document.getElementById('enemiesDefeated');
            if (defeatedCounter) {
                defeatedCounter.remove();
            }
        }

        // Fun√ß√µes auxiliares para os controles
        function handleTouchStart(direction) {
            touchControls[direction] = true;
            game.keys[direction === 'left' ? 'ArrowLeft' : 'ArrowRight'] = true;
        }

        function handleTouchEnd(direction) {
            touchControls[direction] = false;
            game.keys[direction === 'left' ? 'ArrowLeft' : 'ArrowRight'] = false;
        }

        // Eventos para mouse
        leftBtn.addEventListener('mousedown', () => handleTouchStart('left'));
        leftBtn.addEventListener('mouseup', () => handleTouchEnd('left'));
        leftBtn.addEventListener('mouseleave', () => handleTouchEnd('left'));

        rightBtn.addEventListener('mousedown', () => handleTouchStart('right'));
        rightBtn.addEventListener('mouseup', () => handleTouchEnd('right'));
        rightBtn.addEventListener('mouseleave', () => handleTouchEnd('right'));

        jumpBtn.addEventListener('mousedown', () => {
            game.keys['Space'] = true;
            handleJump();
        });
        jumpBtn.addEventListener('mouseup', () => {
            game.keys['Space'] = false;
        });

        // Eventos para touch
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouchStart('left');
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleTouchEnd('left');
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTouchStart('right');
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleTouchEnd('right');
        });

        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.keys['Space'] = true;
            handleJump();
        });
        jumpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            game.keys['Space'] = false;
        });

        // Controles do teclado
        document.addEventListener('keydown', (e) => {
            game.keys[e.code] = true;
            
            // Detectar ENTER na tela final
            if (e.code === 'Enter' && game.phaseComplete && game.currentPhase === game.maxPhases && !finalSequence.active) {
                startFinalSequence();
            }
            
            // Detectar ESC para sair do poema
            if (e.code === 'Escape' && finalSequence.showPoem) {
                finalSequence.showPoem = false;
                finalSequence.active = false;
                loveLetter.visible = false;
                loveLetter.opened = false;
                loveLetter.opening = false;
                loveLetter.falling = false;
                woodstock.flying = false;
                showTransition("üíï Parab√©ns! üíï", "Snoopy encontrou o Woodstock!<br>O amor verdadeiro triunfou!<br><br>üêïüíõüê•<br><br>Fim da aventura rom√¢ntica!", true);
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.code] = false;
        });

        // Fun√ß√£o para desenhar o Snoopy
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            if (player.direction === -1) {
                ctx.scale(-1, 1);
            }
            
            // Corpo do Snoopy
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            ctx.strokeRect(-player.width/2, -player.height/2, player.width, player.height);
            
            // Orelha
            ctx.fillStyle = 'black';
            ctx.fillRect(player.width/4, -player.height/2, 8, -15);
            
            // Olho
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-5, -10, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Focinho
            ctx.fillStyle = 'black';
            ctx.fillRect(-player.width/2, 0, 15, 8);
            
            // Patas
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.fillRect(-15, player.height/2 - 5, 8, 10);
            ctx.strokeRect(-15, player.height/2 - 5, 8, 10);
            ctx.fillRect(5, player.height/2 - 5, 8, 10);
            ctx.strokeRect(5, player.height/2 - 5, 8, 10);
            
            // Rabo
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.width/2 + 5, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.restore();
        }

        // Fun√ß√£o para desenhar Woodstock
        function drawWoodstock() {
            if (!woodstock.visible && !woodstock.flying) return;
            
            ctx.save();
            ctx.translate(woodstock.x + woodstock.width/2, woodstock.y + woodstock.height/2 + Math.sin(woodstock.bounce) * 3);
            
            // Corpo do Woodstock
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            
            // Corpo (formato de p√°ssaro)
            ctx.beginPath();
            ctx.ellipse(0, 0, woodstock.width/2, woodstock.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Cabe√ßa
            ctx.beginPath();
            ctx.ellipse(0, -woodstock.height/3, woodstock.width/3, woodstock.height/3, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Bico
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(-5, -woodstock.height/3);
            ctx.lineTo(-12, -woodstock.height/3 + 3);
            ctx.lineTo(-5, -woodstock.height/3 + 6);
            ctx.fill();
            ctx.stroke();
            
            // Olhos
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(-3, -woodstock.height/3 - 2, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Asas (anima√ß√£o de voo se estiver voando)
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = 'black';
            
            if (woodstock.flying) {
                // Asas em movimento
                const wingFlap = Math.sin(woodstock.bounce * 2) * 0.3;
                ctx.beginPath();
                ctx.ellipse(-8, 3, 8, 12, Math.PI/4 + wingFlap, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.ellipse(8, 3, 8, 12, -Math.PI/4 - wingFlap, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            } else {
                // Asas normais
                ctx.beginPath();
                ctx.ellipse(-8, 3, 8, 12, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.ellipse(8, 3, 8, 12, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
            
            // Penas da cabe√ßa
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(-5 + i * 3, -woodstock.height/2 - 5);
                ctx.lineTo(-3 + i * 3, -woodstock.height/2 - 12);
                ctx.stroke();
            }
            
            ctx.restore();
            
            // Desenhar carta apenas se n√£o estiver na sequ√™ncia final
            if (woodstock.visible && !finalSequence.active) {
                drawLoveLetterStatic();
            }
        }

        // Fun√ß√£o para desenhar carta est√°tica (vers√£o original)
        function drawLoveLetterStatic() {
            const letterX = woodstock.x - 40;
            const letterY = woodstock.y + 40;
            
            // Envelope
            ctx.fillStyle = '#F5F5DC';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fillRect(letterX, letterY, 35, 25);
            ctx.strokeRect(letterX, letterY, 35, 25);
            
            // Flap do envelope
            ctx.fillStyle = '#E6E6FA';
            ctx.beginPath();
            ctx.moveTo(letterX, letterY);
            ctx.lineTo(letterX + 17.5, letterY + 12);
            ctx.lineTo(letterX + 35, letterY);
            ctx.fill();
            ctx.stroke();
            
            // Cora√ß√£o na carta
            ctx.fillStyle = '#FF1493';
            ctx.save();
            ctx.translate(letterX + 17.5, letterY + 15);
            ctx.scale(0.7, 0.7);
            
            // Desenhar cora√ß√£o
            ctx.beginPath();
            ctx.moveTo(0, 3);
            ctx.bezierCurveTo(-8, -5, -20, -2, 0, 15);
            ctx.bezierCurveTo(20, -2, 8, -5, 0, 3);
            ctx.fill();
            
            ctx.restore();
        }

        // Fun√ß√£o para desenhar carta animada
        function drawAnimatedLetter() {
            if (!loveLetter.visible) return;
            
            // Desenhar mensagem de instru√ß√£o quando a carta pode ser coletada
            if (loveLetter.canBeCollected && !loveLetter.collected) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üíå Pegue a carta! Use as setas e espa√ßo para se mover at√© ela! üíå', canvas.width/2, 100);
            }
            
            ctx.save();
            ctx.translate(loveLetter.x + loveLetter.width/2, loveLetter.y + loveLetter.height/2);
            
            if (loveLetter.falling) {
                ctx.rotate(loveLetter.rotation);
            }
            
            if (loveLetter.opened) {
                // Carta aberta - muito maior
                const openWidth = 200;
                const openHeight = 150;
                
                // Papel da carta
                ctx.fillStyle = '#FFFACD';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.fillRect(-openWidth/2, -openHeight/2, openWidth, openHeight);
                ctx.strokeRect(-openWidth/2, -openHeight/2, openWidth, openHeight);
                
                // Bordas decorativas
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 3;

        // Fun√ß√£o para calcular o tempo decorrido desde uma data
        function getTimeElapsed(startDate) {
            const now = new Date();
            const start = new Date(startDate);
            const diff = now - start;
            
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${years} anos, ${months} meses, ${days} dias, ${hours}h ${minutes}m ${seconds}s`;
        }

        // Fun√ß√£o para desenhar rosas
        function drawRoses() {
            const time = Date.now() * 0.003;
            roses.forEach((rose, index) => {
                if (!rose.collected) {
                    ctx.save();
                    // Adicionar leve anima√ß√£o de balan√ßo
                    const sway = Math.sin(time + index * 0.5) * 0.5;
                    ctx.translate(rose.x + rose.width/2 + sway, rose.y + rose.height/2);
                    
                    // Sombra da rosa (mais suave e realista)
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                    ctx.beginPath();
                    ctx.ellipse(2, 8, rose.width/2 + 2, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Caule da rosa (mais grosso e detalhado)
                    const gradient = ctx.createLinearGradient(-2, 0, 2, rose.height);
                    gradient.addColorStop(0, '#32CD32');
                    gradient.addColorStop(0.5, '#228B22');
                    gradient.addColorStop(1, '#006400');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(-2, 0, 4, rose.height);
                    
                    // Contorno do caule
                    ctx.strokeStyle = '#006400';
                    ctx.lineWidth = 0.5;
                    ctx.strokeRect(-2, 0, 4, rose.height);
                    
                    // Folhas mais realistas
                    ctx.fillStyle = '#228B22';
                    ctx.strokeStyle = '#006400';
                    ctx.lineWidth = 1;
                    
                    // Folha esquerda
                    ctx.beginPath();
                    ctx.moveTo(-6, 4);
                    ctx.quadraticCurveTo(-10, 2, -8, 8);
                    ctx.quadraticCurveTo(-6, 10, -4, 6);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Folha direita
                    ctx.beginPath();
                    ctx.moveTo(6, 4);
                    ctx.quadraticCurveTo(10, 2, 8, 8);
                    ctx.quadraticCurveTo(6, 10, 4, 6);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    // Nervuras das folhas
                    ctx.strokeStyle = '#90EE90';
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(-6, 5);
                    ctx.lineTo(-5, 8);
                    ctx.moveTo(6, 5);
                    ctx.lineTo(5, 8);
                    ctx.stroke();
                    
                    // ROSA BRANCA - Camada base (p√©talas externas grandes)
                    ctx.fillStyle = '#FFFFFF';
                    ctx.strokeStyle = '#D3D3D3';
                    ctx.lineWidth = 0.8;
                    
                    // 8 p√©talas externas grandes em formato de cora√ß√£o
                    for (let i = 0; i < 8; i++) {
                        const angle = (i * Math.PI * 2) / 8;
                        ctx.save();
                        ctx.rotate(angle);
                        
                        // P√©tala em formato de cora√ß√£o/gota
                        ctx.beginPath();
                        ctx.moveTo(0, -2);
                        ctx.quadraticCurveTo(-4, -8, -2, -12);
                        ctx.quadraticCurveTo(0, -14, 2, -12);
                        ctx.quadraticCurveTo(4, -8, 0, -2);
                        ctx.closePath();
                        
                        // Gradiente para dar volume
                        const petalGradient = ctx.createRadialGradient(0, -8, 0, 0, -8, 6);
                        petalGradient.addColorStop(0, '#FFFFFF');
                        petalGradient.addColorStop(0.7, '#F8F8FF');
                        petalGradient.addColorStop(1, '#E6E6FA');
                        ctx.fillStyle = petalGradient;
                        
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Segunda camada de p√©talas (menores, mais internas)
                    ctx.fillStyle = '#FFFAFA';
                    ctx.strokeStyle = '#E0E0E0';
                    ctx.lineWidth = 0.6;
                    
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6 + Math.PI/6;
                        ctx.save();
                        ctx.rotate(angle);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, -1);
                        ctx.quadraticCurveTo(-3, -6, -1, -9);
                        ctx.quadraticCurveTo(0, -10, 1, -9);
                        ctx.quadraticCurveTo(3, -6, 0, -1);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Terceira camada (p√©talas centrais muito pequenas)
                    ctx.fillStyle = '#FFF8DC';
                    ctx.strokeStyle = '#DDD';
                    ctx.lineWidth = 0.4;
                    
                    for (let i = 0; i < 4; i++) {
                        const angle = (i * Math.PI * 2) / 4;
                        ctx.save();
                        ctx.rotate(angle);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(-2, -3, 0, -5);
                        ctx.quadraticCurveTo(2, -3, 0, 0);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Centro da rosa (pistilo)
                    const centerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 3);
                    centerGradient.addColorStop(0, '#FFFACD');
                    centerGradient.addColorStop(0.5, '#F0E68C');
                    centerGradient.addColorStop(1, '#DDD');
                    ctx.fillStyle = centerGradient;
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, 2.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#CCC';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                    
                    // Pequenos pontos no centro (estames)
                    ctx.fillStyle = '#F5DEB3';
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6;
                        const x = Math.cos(angle) * 1;
                        const y = Math.sin(angle) * 1;
                        ctx.beginPath();
                        ctx.arc(x, y, 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Brilho sutil na rosa para destacar
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.ellipse(-2, -4, 3, 2, -Math.PI/6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Efeito de brilho pulsante ao redor da rosa
                    const pulseIntensity = (Math.sin(time * 2 + index) + 1) * 0.1;
                    ctx.strokeStyle = `rgba(255, 255, 255, ${pulseIntensity})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -2, 15, 0, Math.PI * 2);

                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(0, -2, 18, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            });
        }

        // Fun√ß√£o para desenhar estrela tempor√°ria
        function drawStar(x, y) {
            const startTime = Date.now();
            const duration = 800;
            
            function animateStar() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress < 1) {
                    ctx.save();
                    ctx.translate(x, y - progress * 30); // Estrela sobe
                    ctx.scale(1 - progress, 1 - progress); // Estrela diminui
                    ctx.fillStyle = `rgba(255, 215, 0, ${1 - progress})`; // Estrela desaparece
                    
                    // Desenhar estrela de 5 pontas
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        const angle = (i * 4 * Math.PI) / 5;
                        const xPos = Math.cos(angle) * 8;
                        const yPos = Math.sin(angle) * 8;
                        if (i === 0) ctx.moveTo(xPos, yPos);
                        else ctx.lineTo(xPos, yPos);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.restore();
                    
                    requestAnimationFrame(animateStar);
                }
            }
            
            requestAnimationFrame(animateStar);
        }

                    }

            });

        // Atualizar a fun√ß√£o updatePlayer para considerar os controles na tela
        function updatePlayer() {
            if (game.phaseComplete) return;
            
            // Controles horizontais (teclado ou touch)
            if (game.keys['ArrowLeft'] || touchControls.left) {
                player.velocityX = -player.speed;
                player.direction = -1;
            } else if (game.keys['ArrowRight'] || touchControls.right) {
                player.velocityX = player.speed;
                player.direction = 1;
            } else {
                player.velocityX *= game.friction;
            }
            
            // Pulo (j√° est√° implementado atrav√©s do handleJump)
            if (game.keys['Space'] && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }
            
            // Gravidade
            player.velocityY += game.gravity;
            
            // Movimento
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Limite da tela horizontal
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
        }

        // Fun√ß√£o para completar fase
        function completePhase() {
            game.phaseComplete = true;
            
            if (game.currentPhase === game.maxPhases) {
                // Jogo completo!
                showTransition("üíï Parab√©ns! üíï", "Snoopy encontrou o Woodstock!<br>O amor verdadeiro triunfou!<br><br>üêïüíõüê•<br><br>Woodstock tem uma surpresa especial para voc√™!", true);
                // Iniciar sequ√™ncia final automaticamente ap√≥s um pequeno delay
                setTimeout(() => {
                    document.getElementById('phaseTransition').classList.remove('active');
                    startFinalSequence();
                }, 2000);
            } else {
                // Pr√≥xima fase
                showTransition(
                    `üåπ Fase ${game.currentPhase} Completa! üåπ`, 
                    `Parab√©ns! Voc√™ coletou todas as rosas!<br><br>
                    Prepare-se para o pr√≥ximo desafio...<br><br>
                    A aventura continua!<br><br>
                    Reclama n√£o! Vai pra proxima fase amor.<br><br>
                    Sua cartinha ta chegando!`
                );
            }
        }

        // Fun√ß√£o para mostrar transi√ß√£o
        function showTransition(title, text, isGameComplete = false) {
            // Limpar qualquer conte√∫do anterior
            const transitionElement = document.getElementById('phaseTransition');
            const titleElement = document.getElementById('transitionTitle');
            const textElement = document.getElementById('transitionText');
            
            // Atualizar o conte√∫do
            titleElement.innerHTML = title;
            textElement.innerHTML = text.trim(); // Remove espa√ßos extras
            
            const continueBtn = document.getElementById('continueBtn');
            if (isGameComplete) {
                continueBtn.textContent = 'üîÑ Jogar Novamente';
                continueBtn.onclick = () => restartGame();
            } else {
                continueBtn.textContent = '‚ñ∂Ô∏è Pr√≥xima Fase';
                continueBtn.onclick = () => continueGame();
            }
            
            // For√ßar reflow para garantir que a anima√ß√£o seja executada
            transitionElement.style.display = 'none';
            transitionElement.offsetHeight; // For√ßa reflow
            transitionElement.style.display = 'flex';
            
            // Adicionar a classe active
            transitionElement.classList.add('active');
        }

        // Fun√ß√£o para continuar jogo
        function continueGame() {
            game.currentPhase++;
            initPhase(game.currentPhase);
            document.getElementById('phaseTransition').classList.remove('active');
        }

        // Fun√ß√£o para reiniciar jogo
        function restartGame() {
            game.currentPhase = 1;
            game.score = 0;
            game.enemiesDefeated = 0;
            document.getElementById('scoreValue').textContent = '0';
            initPhase(game.currentPhase);
            document.getElementById('phaseTransition').classList.remove('active');
        }

        // Atualizar anima√ß√£o do Woodstock
        function updateWoodstock() {
            if (woodstock.visible) {
                woodstock.bounce += 0.1;
            }
        }

        // Fun√ß√£o para iniciar sequ√™ncia final
        function startFinalSequence() {
            finalSequence.active = true;
            finalSequence.showPoem = true; // Garantir que o poema seja mostrado
            document.getElementById('phaseTransition').classList.remove('active');
            
            // Configurar Woodstock para voar
            woodstock.flying = true;
            woodstock.x = canvas.width + 50; // Come√ßar fora da tela √† direita
            woodstock.y = 150;
            woodstock.flyDirection = -1;
            
            // Inicializar o temporizador
            finalSequence.timeElapsed = ''; // Garantir que o temporizador comece vazio
        }

        // Fun√ß√£o para atualizar sequ√™ncia final
        function updateFinalSequence() {
            if (!finalSequence.active) return;

            // Atualizar o temporizador sempre que a sequ√™ncia final estiver ativa
            if (finalSequence.showPoem) {
                const now = new Date();
                const diff = now - finalSequence.startDate;
                
                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
                const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                finalSequence.timeElapsed = `${years} anos, ${months} meses, ${days} dias\n${hours}h ${minutes}m ${seconds}s`;
            }

            // Animar Woodstock voando
            if (woodstock.flying) {
                woodstock.x += woodstock.flySpeed * woodstock.flyDirection;
                woodstock.bounce += 0.2;
                
                // Soltar a carta no meio da tela
                if (woodstock.x <= canvas.width / 2 && !loveLetter.visible) {
                    loveLetter.visible = true;
                    loveLetter.falling = true;
                    loveLetter.x = woodstock.x;
                    loveLetter.y = woodstock.y + 20;
                }
                
                // Woodstock sai da tela
                if (woodstock.x < -50) {
                    woodstock.flying = false;
                }
            }

            // Animar carta caindo
            if (loveLetter.falling) {
                loveLetter.y += loveLetter.fallSpeed;
                loveLetter.rotation += 0.1;
                
                // Carta toca o ch√£o
                if (loveLetter.y >= canvas.height - 150) {
                    loveLetter.falling = false;
                    loveLetter.canBeCollected = true;
                    loveLetter.y = canvas.height - 150;
                    loveLetter.rotation = 0;
                }
            }

            // Verificar se o Snoopy pegou a carta
            if (loveLetter.canBeCollected && !loveLetter.collected) {
                if (player.x < loveLetter.x + loveLetter.width &&
                    player.x + player.width > loveLetter.x &&
                    player.y < loveLetter.y + loveLetter.height &&
                    player.y + player.height > loveLetter.y) {
                    
                    loveLetter.collected = true;
                    loveLetter.opening = true;
                    loveLetter.x = canvas.width / 2 - loveLetter.width / 2;
                    loveLetter.y = canvas.height / 2 - loveLetter.height / 2;
                    
                    // Criar efeito de estrelas ao pegar a carta
                    createStars(loveLetter.x + loveLetter.width/2, loveLetter.y + loveLetter.height/2);
                }
            }

            // Animar carta se abrindo
            if (loveLetter.opening) {
                loveLetter.openProgress += 0.02;
                
                if (loveLetter.openProgress >= 1) {
                    loveLetter.opening = false;
                    loveLetter.opened = true;
                    finalSequence.showPoem = true;
                }
            }
        }

        // Fun√ß√£o de colis√£o com plataformas
        function checkPlatformCollisions() {
            player.onGround = false;
            
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    if (player.velocityY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                }
            });
        }

        // Fun√ß√£o de colis√£o com rosas
        function checkRoseCollisions() {
            roses.forEach(rose => {
                if (!rose.collected &&
                    player.x < rose.x + rose.width &&
                    player.x + player.width > rose.x &&
                    player.y < rose.y + rose.height &&
                    player.y + player.height > rose.y) {
                    
                    rose.collected = true;
                    game.score++;
                    document.getElementById('scoreValue').textContent = game.score;
                    
                    // Verificar se todas as rosas foram coletadas
                    const allRosesCollected = roses.every(r => r.collected);
                    if (allRosesCollected) {
                        completePhase();
                    }
                }
            });
        }

        // Loop principal do jogo
        function gameLoop() {
            // Limpar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar cen√°rio
            drawBackground();
            drawPlatforms();
            drawRoses();
            drawEnemies();
            drawPlayer();
            drawWoodstock();
            
            // Desenhar carta animada se estiver na sequ√™ncia final
            if (finalSequence.active) {
                drawAnimatedLetter();
            }
            
            // Desenhar poema se estiver ativo (por √∫ltimo para ficar por cima de tudo)
            if (finalSequence.showPoem) {
                drawPoem();
            }
            
            // Atualizar l√≥gica
            updatePlayer();
            updateEnemies();
            updateWoodstock();
            updateFinalSequence();
            checkPlatformCollisions();
            checkRoseCollisions();
            checkEnemyCollisions();
            
            updateGameInfo();
            
            requestAnimationFrame(gameLoop);
        }

        // Iniciar o jogo
        initPhase(1);
        gameLoop();
        
        // Prevenir comportamento padr√£o da barra de espa√ßo
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
